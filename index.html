<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Projeto Inicial</title>
</head>
<body class="container-fluid">
    <h1>DSA2</h1>

    <div>
        <h4 class="mb-5">Aula Inicial</h4>

        <form action="">

            <div class="mb-1">
                <label for="Nome">Digite Seu Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui...">
            </div>

            <div class="mb-1">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@dominio.com.br">
               
            </div>

            <div class="mb-1">
                <label for="cep">Digite o seu CEP</label>
                <input type="text" name="cep" id="cep" placeholder="00000-000" maxlength="8" class="w-1">
            </div>

            <div class="mb-1">
                <label for="tel">Digite seu n√∫mero de telefone</label>
                <input type="text" name="tel" id="tel" placeholder="(11) 99999-9999">
            </div>

            <div class="mb-1">
                <label for="logradouro">Digite o logradouro</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="" disabled>
            </div>

            <div class="mb-1">
                <label for="numero">Numero da Casa</label>
                <input type="text" name="numero" id="numero" placeholder="">
            </div>

            <div class="mb-1">
                <label for="complemento">Digite o Complemento da Casa</label>
                <input type="text" name="complemento" id="complemento" placeholder="">
            </div>

            <div class="mb-1">
                <label for="bairro">Digite o Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="" disabled>
            </div>

            <div class="mb-1">
                <label for="cidade">Digite a sua cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="" disabled>
            </div>

            <div class="mb-1">
                <label for="estado">Digite o Estado</label>
                <input type="text" name="estado" id="estado" placeholder="" disabled>
            </div>
            
            <input type="button" 
            class="btn btn-primary" 
            id="botao" value="Clique aqui...">
        </form>

        <div id="saida-de-dados" class="m-2 p-1 text-center">
            <p>Aqui vai o texto de saida de dados</p>
        </div>
        
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
